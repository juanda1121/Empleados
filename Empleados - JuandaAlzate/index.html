<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reportes</title>
</head>
<body>

    <div class="container py-4">
        <h1 class="my-4">Empleados</h1>
        <div class="form mx-auto">
            <label class="form-label" for="nombre">Nombre: </label>
            <input class="form-control mb-3" type="text" name="nombre" id="nombre">
            <label class="form-label" for="apellido">Apellido: </label>
            <input class="form-control mb-3" type="text" name="apellido" id="apellido">
            <label class="form-label" for="fecha">Fecha de Nacimiento: </label>
            <input class="form-control mb-3" type="text" name="fecha" id="fecha">
            <label class="form-label" for="cargo">Cargo: </label>
            <input class="form-control mb-3" type="text" name="cargo" id="cargo">
            <div class="my-4 text-center">
                <button type="submit" class="btn btn-secondary ms-2" onclick="almacenarEmpleado()" id="enviar">Guardar</button>
                <button type="submit" class="btn btn-secondary" onclick="listarEmpleados()" id="mostrar">Mostrar</button>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
